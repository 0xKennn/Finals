<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-page">
        <div class="header-div">
            <div class ="profile-header">
                <a href="homepage.html"><img src="./images-profile-page/go-back-img.png" class="go-back-img"> </a>
                <p class="profile-txt">Profile</p>
            </div>

            <img src="./images-profile-page/profile-logo.png" class="profile-logo">
        </div>

        <div class="email-section">
            <img src="./images-profile-page/drafts.png" class="drafts-img">
            <p class="email-txt">Email Address</p>
            <p class="email-address">JohnDoe@gmail.com</p>
        </div>

        <div class="default-address-section">
            <img src="./images-profile-page/distance.png" class="location-img">
            <p class="address-txt">Address</p>
            <p class="default-address">Bonifacio Global City</p>
        </div>

        <div class="password-section">
            <img src="./images-profile-page/password-img.png" class="password-img">
            <p class="password-txt">Password</p>
            <p class="password">********</p>
        </div>

        <div class="share-section">
            <img src="./images-profile-page/share-img.png" class="share-img">
            <p class="share-txt">Share with Friends</p>
        </div>

        <div class="help-section">
            <img src="./images-profile-page/help-img.png" class="help-img">
            <p class="help-txt">Help</p>
        </div>

        <a href="profile2.html"><button class="sign-out-bttn">Sign Out</button></a>
    </div>
</body>
</html>
