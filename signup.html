<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-page">
        <img src="./images-signup-page/logo.png" alt="Logo" class="logo">
        <p class="signup-txt">Sign Up</p>

        <div class="signup-form">
            <img src="./images-signup-page/accountcircle-img.png" class="account-circle-img">
            <p>Enter Email / Phone</p>
            <hr>
            <img src="./images-signup-page/location-img.png" class="location-img">
            <p>Address</p>
            <hr>
            <img src="./images-signup-page/password-img.png" class="password-img">
            <p>Create Password</p>
            <hr>
            <img src="./images-signup-page/password-img.png" class="password-img">
            <p>Confirm Password</p>
            <hr>
        </div>

        <div class="terms-txt">
            <label><input type="checkbox"> I accept the Terms and Conditions.</label>
        </div>

        <a href="index.html"><button class="signup-btn">Sign Up</button></a>
        <p class="already-txt">Already have an Account? <span><a class="signin-txt" href="index.html">Sign In</a></span></p>
        
    </div>
</body>
</html>
