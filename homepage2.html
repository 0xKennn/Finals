<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage2.css">
</head>
<body>
    <div class="home-page">
        <div class="img-container">
            <img src="./images-home-page/logo-img.png" alt="Logo" class="logo">
            <a href="profile.html"><img src="./images-home-page/accountcircle-img.png" class="account-circle-img"></a>
        </div>

        <p class="welcome-txt">Welcome, <span>John!</span></p>
        <p class="readex-pro-txt">Select Vehicle</p>

        <div class="vehicle-container">
            <div class="vehicle Tricycle selected">
                <img src="./images-home-page/tricycle-img.png" class="tricycle-img">
                <p class="vehicle-txt">Tricycle</p>
            </div>

            <div class="vehicle Jeepney">
                <img src="./images-home-page/jeep-img.png" class="jeep-img">
                <p class="vehicle-txt">Jeepney</p>
            </div>

            <div class="vehicle Taxi">
                <img src="./images-home-page/taxi-img.png" class="taxi-img">
                <p class="vehicle-txt">Taxi</p>
            </div>

            <div class="vehicle Bus">
                <img src="./images-home-page/bus-img.png" class="bus-img">
                <p class="vehicle-txt">Bus</p>
            </div>

            <div class="select-destination">
                <img src="./images-home-page/distance.png" class="location-img">
                <a href="map.html" class="destination-txt">Cebu Roosevelt Memorial Co...</a>
            </div>

            <a href="calculate.html"><button class="calculate-bttn">Calculate</button></a>

        </div>
    </div>

    <script>
            document.querySelectorAll('.vehicle').forEach(function(vehicle) {
                vehicle.addEventListener('click', function() {
                    document.querySelectorAll('.vehicle').forEach(function(v) {
                    v.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
    </script>
</body>
</html>
